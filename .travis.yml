sudo: required
language: python
services:
  - docker
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - docker-compose -f tests/server_dir/docker-compose.yml up -d
install:
  - pip install coverage 
  - pip install mock
  - pip install netaddr
  - pip install flake8
  - pip install codecov
  - python setup.py install
script:
  - flake8 --ignore=E501,E402,F401 src tests
  - coverage run --append -m unittest discover -s tests/
  - if [[ $TRAVIS_PYTHON_VERSION != '3.6' && $TRAVIS_BRANCH == 'master' ]]; then codecov; fi
deploy:
  python: 3.6
  provider: pypi
  user: x4vi_mendez
  password:
    secure: 
  server: https://test.pypi.org/legacy/
  on:
    all_branches: true


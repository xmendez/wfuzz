[tox]
envlist = begin,docker,py27,py36,py37,end

[testenv]
commands =
  flake8 --ignore=E501,E402,F401,W504 src tests
  coverage run --append -m unittest discover -v -s tests/
deps = 
    flake8
    netaddr
    mock
    coverage
    discover

[testenv:docker]
changedir = tests
commands = docker-compose -f server_dir/docker-compose.yml up -d

[testenv:begin]
commands = coverage erase
deps = coverage

[testenv:end]
commands = coverage report --skip-covered --include '*python3.6/site-packages/wfuzz*' -m
deps = coverage

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_*
deps = codecov
commands = codecov
